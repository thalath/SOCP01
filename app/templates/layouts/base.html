<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}User Management{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CDN -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style/style.css') }} " />
     {% block extra_css %}{% endblock %}
    <style>
        body{
            background-color: #b8b6bbff;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded-2 mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('users.index') }}">
            User Management
        </a>
    </div>
</nav>

<main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in message %}
            <div class="alert alert-{{ category }} alert-dismissible fade show " role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="Close"> </button>
            </div>
        {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script scr="{{ url_for('static', filename='js/main.js') }}"></script>
{% block extra_js %} {% endblock %}
</body>
</html>
